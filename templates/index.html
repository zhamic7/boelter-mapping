<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>escape</title>
        <style>
            *
            {
                font-family: 'Courier New', Courier, monospace;
            }
            .banner {
                padding-top:9vw;
                padding-bottom:3vw;
                background-image: url("{{ url_for('static', filename='banner.jpg') }}");
                background-size:100%;
            }
            h1
            {
                padding-top: 5px;
                padding-bottom: 5px;
                padding-left: 50px;
                text-align: left;
                background-color: rgba(255, 255, 255,0.6);
            }
            .inputs{
                padding-top: 25px;
                padding-left: 50px;
            }
            .btn{
                background-color:palegoldenrod;
            }

            @media screen and (max-width: 950px) 
            {
                .smallScreen{display:initial;}
                .largeScreen{display:none;}
            }
            @media screen and (min-width: 951px) 
            {
                .smallScreen{display:none;}
                .largeScreen{display:initial;}
            }
        </style>
    </head>

    <header class="banner">
        <div class="smallScreen">
            <h1 style="font-size:4vw">>> BOELTER: OPTIMIZED ESCAPE</h1>
        </div>
        <div class="largeScreen">
            <h1>>> BOELTER: OPTIMIZED ESCAPE</h1>
        </div>
    </header>

    <body>
        <div class="inputs">
            <form method="POST" action=""{{ url_for('process_form') }}>
                <label for="fname">Which room are you in?</label>
                <input type="text" id="start" name="start">
                <br>
                <br><p style="display:inline">Where do you want to go?</p>
                <select id="dest" name="dest">
                    
                    <option value="1" selected="selected">ackerman</option>
                    <option value="2">bomb shelter</option>
                    <option value="3">court of sciences</option>
                </select>
                <br>
                <br><button class="btn" onclick="getStart()">submit</button>
            </form>
        </div>  

        <br>
        <div class="output"> 
            {{ output_html }} 
        </div>
    </body>
</html>
